<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=“robots” content=“index”>
    <!-- page info -->
    <meta name="revised" content="EBakeCode, 25/5/2022" />
    <meta http-equiv="refresh" content="10000">
    <meta name="author" content="emmex">
    <meta name="keywords" content="numbers, guesses, games, low, high, choosing, selecting, typing, picking, guessing, sudoku">
    <meta name="description" content="A simple guessing game with numbers">
    <!-- link address-->
    <!-- bootstrap css config -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- cascading style sheet -->
    <link rel="stylesheet" href="index.css" />

    <!--title-->
    <title>Number Game</title>
</head>

<body>
    <div class="container">
    <!-- first -->
    <div >
        <h1><img src="ellight.jpg" />Number guessing game</h1>
        <h6>Let the game begin</h6>
        <p>Select number between 1-100, in 10 turns until you get the number right</p>
    </div>
    <!-- second -->
    <div class="contain" >
        <label for="guess" >Guess your number:</label>
        <input type="text" id="guess" name="guess" class="guess">
        <input type="submit" value="Submit" class="guessSubmit">
    </div>
    <!-- third -->
    <div class="result">
        <p class="guesses"></p>
        <p id="res" class="finalResult"></p>
        <p class="lowHigh"></p>
    </div>
    </div>

    <!-- bootstrap js config -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="index.js"></script>
</body>

</html>
